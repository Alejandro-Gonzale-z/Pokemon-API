<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveset Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1 class = "h1 container">Enter Moves into Database</h1>
    <form class = "container mb-3" method ="post" action="/move-input">
        <div class="form-group">
            <label for="name">Move Name</label>
            <input class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="category">Category</label> 
            <input class="form-control" id="category" name="category">
        </div>
        <div class="form-group">
            <label for="power">Power</label> 
            <input class="form-control" id="power" name="power">
        </div>
        <div class="form-group">
            <label for="accuracy">Accuracy</label> 
            <input class="form-control" id="accuracy" name="accuracy">
        </div>
        <div class="form-group">
            <label for="powerPoints">Power Points</label> 
            <input class="form-control" id="powerPoints" name="powerPoints">
        </div>
        <div class="form-group">
            <label for="type">Move Type</label> 
            <input class="form-control" id="type" name="type">
        </div>
        <button type="submit">Add to Pokedex</button>   
    </form>
</body>
</html>
