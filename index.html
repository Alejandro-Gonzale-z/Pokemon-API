<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Pokedex Backend</title>
    <style>
        .style-button{
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            text-align: center;
            
        }
    </style>
  </head>
  <body>
    <h1 class="h1 container">Welcome to the Pokedex Backend</h1>
    <a href="/login">
      <button class="style-button">Login</button>
    </a>
    <a href="/pokemon/api">
      <button class="style-button">Pokemon Api</button>
    </a>
    <a href="/moves/api">
      <button class="style-button">Moves Api</button>
    </a>
    <a href="/pokemon-input">
      <button class="style-button">Pokemon Input</button>
    </a>
    <a href="/move-input">
      <button class="style-button">Move Input</button>
    </a>
  </body>
</html>
