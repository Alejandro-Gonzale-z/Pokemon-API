<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1 class = "h1 container">Enter Pokemon into Database</h1>
    <form class = "container mb-3" method ="post" action="/pokemon-input">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="PokedexId">PokedexID</label>
        <input class="form-control" id="PokedexId" name="PokedexId">
    </div>
    <div class="form-group">
        <label for="elementalType">Elemental Type</label>
        <input class="form-control" id = "elementalType" name="elementalType">
    </div>
    <div class="form-group">
        <label for="hp">HP</label>
        <input class="form-control" id= "hp" name="hp">
    </div>
    <div class="form-group">
        <label for="attack">Attack</label>
        <input class="form-control" id= "attack" name="attack">
    </div>
    <div class="form-group">
        <label for="defense">Defense</label>
        <input class="form-control" id= "defense" name="defense">
    </div>
    <div class="form-group">
        <label for="speed">Speed</label>
        <input class="form-control" id= "speed" name="speed">
    </div>
    <div class="form-group">
        <label for="specialAttack">Special Attack</label>
        <input class="form-control" id= "specialAttack" name="specialAttack">
    </div>
    <div class="form-group">
        <label for="specialDefense">Special Defense</label>
        <input class="form-control" id= "specialDefense" name="specialDefense">
    </div>
    <div class="form-group">
        <label for="height">Height (m) </label>
        <input class="form-control" id="height" name="height">
    </div>
    <div class="form-group">
        <label for="weight">Weight (kg) </label>
        <input class="form-control" id="weight" name="weight">
    </div>
    <div class="form-group">
        <label for="catchRate">Catch Rate</label>
        <input class="form-control" id= "catchRate" name="catchRate">
    </div>
    <div class="form-group">
        <label for="strength">Strength</label>
        <input class="form-control" id="Strength" name="strength">
    </div>
    <div class="form-group">
        <label for="weakness">Weakness</label>
        <input class="form-control" name="weakness">
    </div>
    <div class="form-group">
        <label for="moveName">Move Name</label>
        <input class="form-control" id="moveName" name="moveName">
    </div>
    <div class="form-group">
        <label for="levelLearned">Level Learned</label> 
        <input class="form-control" id="levelLearned" name="levelLearned">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" name="description">
    </div>
    <div class="form-group">
        <label for="mainPicture">Main Picture</label>
        <input class="form-control" id= "mainPicture" name="mainPicture">
    </div>
    <div class="form-group">
        <label for"evolutionChain">Evolution Chain</label>
        <input class="form-control" id="evolutionChain" name="evolutionChain">
    </div>
    <button type="submit">Add to Pokedex</button>
    </form>
</body>
</html>
